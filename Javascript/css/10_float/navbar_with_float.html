<!DOCTYPE html>
<html>

	<head>
	<title>	Float With Navbar example</title>
	<link rel="stylesheet" type="text/css" href="navbar.css">
	</head>

	<body>
		<style>
			nav{
				background-color: #333;
				border: 2px solid black;
				padding: 1px;
			}

			ul{
				list-style-type: none;
				margin: 0;
				padding: 0;
				overflow: auto;

			}
			ul li{
				padding: 30px;
				font-size: 20px;
				float: right;
			}

			li a{
				display: block;
				text-decoration: none;
				color: white;
				text-align: center;
			}

			#h{
				float: left;
			}
			li a:hover{
				color: #111;
			}

		</style>



		<nav>
			<ul>

				<li> <a href="">About</a></li>
				<li> <a href="">Home</a></li>
				<li> <a href="">Github</a></li>
				<li> <a href="">LinkedIn</a></li>
				<li> <a href="">Facebook</a></li>
				<li> <a href="">SnapChat</a></li>
				<li id="h"><a href="#">HOME</li>
				
			</ul>
		</nav>

	</body>
</html>
