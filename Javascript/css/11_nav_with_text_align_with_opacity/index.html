<!DOCTYPE html>
<html>

	<head>
	<title>	Float With Navbar example</title>
	<link rel="stylesheet" type="text/css" href="navbar.css">
	</head>

	<body>
		<style>
			nav{
				background-color: #333;
				margin: 0;
				padding: 5px;
			}

			ul{
				list-style-type: none;

				/* THIS IS THE 	thing that centers*/
				text-align: center;
				
			}

			ul li{
				display: inline;
				padding: 10px;
				font-size: 20px;

			}

			li a {
				text-decoration: none;
				color: white ;
			}
			
		</style>



		<nav>
			<ul>

				<li> <a href="">About</a></li>
				<li> <a href="">Home</a></li>
				<li> <a href="">Github</a></li>
				<li> <a href="">LinkedIn</a></li>
				<li> <a href="">Facebook</a></li>
				<li> <a href="">SnapChat</a></li>
				<li id="h"><a href="#">HOME</li>
				
			</ul>
		</nav>

	</body>
</html>
