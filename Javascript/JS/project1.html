<html>
	<head>
		<title>Tempareture converter</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>


	<body id="mydiv">
		<div>
			<h2>Tempereture converter</h2>
			<label for="temp">Enter a Temperature in Celsius</label><br>
			<input type="number" id="temp" name="celsius"> <br>
			<button type="button" onclick="convert()">Convert</button>
		<div>

		<p>The result is :</p>
		<p id="result"></p>


		<script>
			function convert(){
			var cel = parseFloat(document.getElementById("temp").value);
			var far = (cel * 9/5)+32;
			document.getElementById("result").innerHTML = far + " farenhite"
	
			}
			



		</script>


	</body>
</html>
