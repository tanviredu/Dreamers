<!DOCTYPE html>
<html>
	<head>
		<title> Ticket Booking </title>
	</head>
	<body>
		<style>
			body{
				font-family: monospace;
				font-size: 15px;
				background: url("back3.jpg");
				background-repeat: no-repeat;
			}
			.outercontainer{
				width: 100%;
				margin-top: 30px;
			}
			.innercontainer{
				max-width: 350px;
				margin: auto;
				border: 5px solid red;
				padding: 40px;
				text-align: center;
			}



		</style>
		<div class="outercontainer">

			<div class="innercontainer">

				<h1>AIr Ticket Booking</h1>
					<form>
						<label> First Name</label>
						<input type="text"><br><br>
						<label> Last Name</label>
						<input type="text"><br><br>
						<label> Email</label>
						<input type="email"><br><br>
						<label> Password</label>
						<input type="password"><br><br>
						<label> Contact</label>
						<input type="number"><br><br>
						<br>
						<h3>Gender</h3>
						<input type="radio" name="Gender" value="male">
						<label>Male</label>
						<input type="radio" name="Gender" value="female">
						<label>Female</label>

						<br>

						<h3> Choose Meal (Any Three) </h3>
						<input type="checkbox" name="meal" value="rice">
						<label>Rice</label>
						<input type="checkbox" name="meal" value="beef">
						<label>Beef</label>
						<input type="checkbox" name="meal" value="chicken">
						<label>Chicken</label>
						<input type="checkbox" name="meal" value="pepsi">
						<label>Pepsi</label>
						<input type="checkbox" name="meal" value="sprite">
						<label>Sprite</label>
						<br>
						<br>

						<button>Submit</button>
					</form>
				</div>
			</div>
	</body>
</html>
