<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1><span style="color: red;">Register</span> Here</h1>

	<form onsubmit="return validate()" action="success.html">
		<input type="text" id="uname" placeholder="Username" class="box1"><br><br>
		<input type="email" id="email" placeholder="Email" class="box1"><br><br>
		<input type="password" id="pass1" placeholder="Password" class="box1"><br><br>
		<input type="password" id="pass2" placeholder="Confirm Password" class="box1"><br><br>
		<input type="text" id="mobile" placeholder="Contact" class="box1"><br><br>
		<button id="btn1" onclick="validate()">Register</button>
	</form>

	<h2 id="error"></h2>

	<script type="text/javascript" src="validate.js"></script>
</body>
</html>
