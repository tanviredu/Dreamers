<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Book a Ticket</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>

	<img src="logo.png" width="30%">

	<h1>Air Ticket Booking</h1>
	<form action="thanks.html">
		
		<input type="text" class="box1" placeholder="First Name"><br><br>
	
		<input type="text" class="box1" placeholder="Last Name"><br><br>
		
		<input type="email" class="box1" placeholder="Email"><br><br>

		<input type="password" class="box1" placeholder="Passcode"><br><br>

		<input type="number" class="box1" placeholder="Contact"><br><br>
		<br>
		<h3>Gender</h3>
		<input type="radio" name="Gender" value="male">
		<label>Male</label>
		<input type="radio" name="Gender" value="female">
		<label>Female</label>

		<br>

		<h3>Choose Meal(Any Three)</h3>
		<input type="checkbox" name="meal" value="rice">
		<label>Rice</label>
		<input type="checkbox" name="meal" value="beef">
		<label>Beef</label>
		<input type="checkbox" name="meal" value="chicken">
		<label>Chicken</label>
		<input type="checkbox" name="meal" value="pepsi">
		<label>Pepsi</label>
		<input type="checkbox" name="meal" value="sprite">
		<label>Sprite</label>

		<br><br>

		<h3>Boarding From</h3>
		<select class="box2">
			<option>Choose</option>
			<option value="1">Dhaka</option>
			<option value="2">Rajshahi</option>
			<option value="3">Chattagram</option>
			<option value="4">Sylhet</option>
			<option value="5">Jessore</option>
			<option value="6">Saidpur</option>
			<option value="7">Cox's Bazar</option>
			<option value="8">Barisal</option>
		</select>

		<h3>Destination</h3>
		<select class="box2">
			<option>Choose</option>
			<option value="1">Dhaka</option>
			<option value="2">Rajshahi</option>
			<option value="3">Chattagram</option>
			<option value="4">Sylhet</option>
			<option value="5">Jessore</option>
			<option value="6">Saidpur</option>
			<option value="7">Cox's Bazar</option>
			<option value="8">Barisal</option>
		</select>
		

		<br><br>
		<button>Submit</button>
	</form>


<br><br><br><br>


</body>
</html>
