<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Book a Ticket</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Air Ticket Booking</h1>
	<form>
		<label>First Name</label>
		<input type="text"><br><br>
		<label>Last Name</label>
		<input type="text"><br><br>
		<label>Email</label>
		<input type="email"><br><br>
		<label>Passcode</label>
		<input type="password"><br><br>
		<label>Contact</label>
		<input type="number"><br><br>
		<br>
		<h3>Gender</h3>
		<input type="radio" name="Gender" value="male">
		<label>Male</label>
		<input type="radio" name="Gender" value="female">
		<label>Female</label>

		<br>

		<h3>Choose Meal(Any Three)</h3>
		<input type="checkbox" name="meal" value="rice">
		<label>Rice</label>
		<input type="checkbox" name="meal" value="beef">
		<label>Beef</label>
		<input type="checkbox" name="meal" value="chicken">
		<label>Chicken</label>
		<input type="checkbox" name="meal" value="pepsi">
		<label>Pepsi</label>
		<input type="checkbox" name="meal" value="sprite">
		<label>Sprite</label>

		

		<br><br>
		<button>Submit</button>
	</form>





</body>
</html>
